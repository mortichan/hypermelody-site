<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>موزیک‌های برتر</title>
  <style>
    body {
      font-family: 'Tahoma', sans-serif;
      direction: rtl;
      background-color: #f2f2f2;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #222;
      color: white;
      padding: 20px;
      text-align: center;
    }
    .search-bar {
      margin: 20px auto;
      text-align: center;
    }
    input[type="text"] {
      padding: 10px;
      width: 60%;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    .songs {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 20px;
    }
    .song-card {
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      width: 250px;
      padding: 15px;
      text-align: center;
    }
    .song-card h3 {
      margin: 10px 0;
      font-size: 18px;
    }
    .song-card a {
      text-decoration: none;
      color: #007bff;
    }
    footer {
      background-color: #ddd;
      text-align: center;
      padding: 10px;
      font-size: 14px;
    }
  </style>
</head>
<body>

<header>
  <h1>دانلود آهنگ‌های ویژه</h1>
</header>

<div class="search-bar">
  <input type="text" placeholder="جستجوی آهنگ...">
</div>

<section class="songs">
  <div class="song-card">
    <h3>تو ای پری کجایی</h3>
    <p>مرتی  چان</p>
    <a href="#">دانلود آهنگ</a>
  </div>
  <div class="song-card">
    <h3>دل دیوونه</h3>
    <p>محسن یگانه</p>
    <a href="#">دانلود آهنگ</a>
  </div>
  <!-- می‌تونی کارت‌های بیشتری اضافه کنی -->
</section>

<footer>
  سود سالانه ۲۷.۵٪ | نقدشوندگی بالا
</footer>

</body>
</html>
