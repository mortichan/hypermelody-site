<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <title>هایپری شعر و ملودی</title>
    <style>
        body {
            font-family: 'Tahoma', sans-serif;
            background-color: #f0f0f0;
            direction: rtl;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #004466;
            color: white;
            padding: 20px;
            text-align: center;
        }
        nav {
            background-color: #ddd;
            padding: 10px;
            text-align: center;
        }
        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: #004466;
            font-weight: bold;
        }
        section {
            padding: 20px;
            background-color: white;
            margin: 20px;
            border-radius: 8px;
        }
        input, textarea, button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        audio {
            width: 100%;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<header>
    <h1>هایپری شعر و ملودی</h1>
    <p>فروش ملودی، شعر، و ارتباط مستقیم با ما</p>
</header>

<nav>
    <a href="#melody">فروش ملودی</a>
    <a href="#upload">آپلود موزیک</a>
    <a href="#contact">تماس با ما</a>
</nav>

<section id="melody">
    <h2>فروش ملودی</h2>
    <p>برای شنیدن نمونه ملودی‌ها:</p>
    <audio controls>
        <source src="melody.mp3" type="audio/mpeg">
        مرورگر شما از پخش موزیک پشتیبانی نمی‌کند.
    </audio>
</section>

<section id="upload">
    <h2>آپلود موزیک</h2>
    <p>موزیک یا ملودی خود را اینجا آپلود کنید:</p>
    <input type="file" accept="audio/*">
</section>

<section id="contact">
    <h2>تماس با ما</h2>
    <form>
        <label for="name">نام شما:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">ایمیل:</label>
        <input type="email" id="email" name="email" required>

        <label for="phone">شماره تماس:</label>
        <input type="text" id="phone" name="phone">

        <label for="message">پیام شما:</label>
        <textarea id="message" name="message" rows="4" required></textarea>

        <button type="submit">ارسال پیام</button>
    </form>
</section>

</body>
</html>
